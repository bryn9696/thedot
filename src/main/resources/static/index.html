<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Corrected CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Your existing CSS styles here */
        body {
            text-align: center; /* Center align all text */
        }

        #gameArea {
            width: 600px;
            height: 400px;
            background-color: lightgray;
            position: relative;
            overflow: hidden;
            margin: 20px auto;
            border: 2px solid #000;
        }

        .dot {
            width: 50px; /* Set size of the dot */
            height: 50px; /* Set size of the dot */
            background-color: red;
            border-radius: 50%; /* Makes the dot round */
            position: absolute;
        }

        #resultsModal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .resultsTable {
            width: 100%;
            border-collapse: collapse;
        }

        .resultsTable th, .resultsTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #timerDisplay {
            font-size: 20px; /* Increase font size for timer */
            margin-top: 10px; /* Add some spacing above the timer */
        }

        h1 {
            margin-bottom: 20px; /* Add some spacing below the title */
        }

        /* Add Orbitron font styles */
        .orbitron-title {
            font-family: "Orbitron", sans-serif;
            font-weight: 900; /* You can adjust weight here */
            font-optical-sizing: auto;
            font-size: 36px;
            text-align: center;
        }

        .orbitron-timer {
            font-family: "Orbitron", sans-serif;
            font-weight: 700; /* Set weight for timer */
            font-optical-sizing: auto;
            font-size: 24px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1 class="orbitron-title">the dot</h1>
<div id="gameArea"></div>
<div id="timerDisplay" class="orbitron-timer">0.00 s</div>
<div id="messageDisplay"></div>

<div id="resultsModal">
    <div class="modal-content">
        <span class="close" onclick="closeResultsModal()">&times;</span>
        <h2>Results</h2>
        <div id="resultsDisplay"></div>
    </div>
</div>

<!-- Share Buttons -->
<div class="d-flex justify-content-around mt-3">
    <button id="shareTwitter" class="share-button">Share on Twitter</button>
    <button id="shareFacebook" class="share-button">Share on Facebook</button>
    <button id="copyToClipboard" class="share-button">Copy to Clipboard</button>
</div>ยง

<script src="js/script.js" defer></script>
</body>
</html>
