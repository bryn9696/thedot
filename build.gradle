plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.2'
    id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Ensure the executable JAR is built correctly for Spring Boot
tasks.named('bootJar') {
    mainClass.set('com.example.dotgame.DotGameApplication') // Ensure this matches your actual main class
}

// Optionally, configure a task for a plain JAR with a Main-Class attribute in the manifest
jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.dotgame.DotGameApplication' // Ensure this matches your actual main class
        )
    }
}

